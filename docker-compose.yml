version: '3.7'

services:

  frontend:
    container_name: mercury_frontend
    build: ./frontend
    volumes:
      - './:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start

  backend:
    container_name: mercury_backend
    build: ./backend
    volumes:
      - './backend:/app'
    ports:
      - 8080:8080
    environment:
      - name=value